<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de T-shirt</title>
    <style>
        div {
            letter-spacing: 10px;
        }
    </style>
</head>

<body>

    <form action="">

        <fieldset>

            <legend><i>Client</i></legend>

            <label for="c1">Nom et prénom : </label>
            <input type="text" name="nom" id="c1" placeholder="Nom et prénom" pattern="^([A-Z]+)\s([A-Z]){1}([a-z]+)$" title="Votre nom doit être en majuscule ainsi que la première lettre de votre prénom">
            
            <br>

            <label for="c2">Adresse : </label>
            <input type="text" name="adresse" id="c2">

            <br>

            <label for="c3">Code Postal : </label>
            <input type="text" name="cp" id="c3" pattern="^[0-9]{5}$" title="Code postal à 5 chiffres">

            <br>

            <label for="c4">Pays : </label>
            <input type="text" name="pays" id="c4" value="France" disabled>

        </fieldset>

        <br>

        <fieldset>

            <legend><i>Commande</i></legend>

            <label for="co1">Modèle : </label>
            <input type="text" name="modele" id="co1" value="Road 66">

            <br>

            <label for="co2">Taille : </label>
            <br>
            <input type="range" name="taille" id="co2" min="0" max="3" step="1" list="variable">
            
            <datalist id="variable">

                <option value="0" label="S"></option>
                <option value="1" label="M"></option>
                <option value="2" label="L"></option>
                <option value="3" label="XL"></option>

            </datalist>

            <br>

            <div>
                S M L XL
            </div>

            <br>

            <label for="co3">Quantité : </label>
            <input type="number" min="1" max="165" step="3" value="1">        

        </fieldset>

        <input type="submit" value="Commander">

        <input type="reset" value="Recommencer">

    </form>
    
</body>
</html>
